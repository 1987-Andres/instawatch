<form [formGroup]="formulario" (ngSubmit)="onSubmit()">
    <div class="mb-3">
        <label class="form-label">Titulo</label>
        <input type="text" class="form-control" formControlName="titulo">
        <p class="error" *ngIf="checkControl('titulo', 'required')">
            El campo titulo es requerido
        </p>
        <p class="error" *ngIf="checkControl('titulo', 'minlength')">
            El tamaño del titulo debe ser mínimo 3 caracteres
        </p>
    </div>
    <div class="mb-3">
        <label class="form-label">Descripcion</label>
        <textarea name="" id="descripcion" formControlName="descripcion"></textarea>
        <p class="error" *ngIf="checkControl('descripcion', 'required')">
            El campo descripcion es requerido
        </p>
        <p class="error" *ngIf="checkControl('descripcion', 'minlength')">
            El tamaño de la descripcion debe ser como minimo 10 caracteres
        </p>
    </div>
    <button (submit)="onSubmit()" type="submit" class="btn btn-info" [disabled]="!formulario.valid">Crear tema</button>
</form>
