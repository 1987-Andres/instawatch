<form [formGroup]="formulario" (ngSubmit)="onSubmit()">
    <div class="mb-3">
        <label class="form-label">Nombre</label>
        <input type="text" class="form-control" formControlName="nombre">
        <p class="error" *ngIf="checkControl('nombre', 'required')">
            El campo nombre es requerido
        </p>
        <p class="error" *ngIf="checkControl('nombre', 'minlength')">
            El tamaño del nombre debe ser mínimo 3 caracteres
        </p>
    </div>
    <div class="mb-3">
        <label class="form-label">Apellidos</label>
        <input type="text" class="form-control" formControlName="apellidos">
        <p class="error" *ngIf="checkControl('apellidos', 'required')">
            El campo apellidos es requerido
        </p>
        <p class="error" *ngIf="checkControl('apellidos', 'maxlength')">
            El tamaño del apellido debe ser como máximo 10
        </p>
    </div>
    <div class="mb-3">
        <label class="form-label">Direccion</label>
        <input type="text" class="form-control" formControlName="direccion">
    </div>
    <div class="mb-3">
        <label class="form-label">Sexo</label>
        <select formControlName="sexo">
            <option value="#">Sexo</option>
            <option value="Masculino">Masculino</option>
            <option value="Femenino">Femenino</option>
        </select>
    </div>
    <div class="mb-3">
        <label class="form-label">Fecha de nacimiento</label>
        <input type="Date" class="form-control" formControlName="fecha_nacimiento">
    </div>
    <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="text" class="form-control" formControlName="email">
    </div>
    <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" class="form-control" formControlName="password">
        <p class="error" *ngIf="checkControl('password', 'pattern')">
            El formato del password es incorrecto
        </p>
    </div>
    <div class="mb-3">
        <label class="form-label">Repite Password</label>
        <input type="password" class="form-control" formControlName="repite_password">
        <p class="error" *ngIf="formulario.hasError('passwordrepeatvalidator')">
            Las password no coinciden
        </p>
    </div>
    <button class="btn btn-info" [disabled]="!formulario.valid">Enviar</button>
</form>
